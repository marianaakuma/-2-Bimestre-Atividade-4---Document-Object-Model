<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Livros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table id="livrosTabela">
        <thead>
            <tr>
                <th id="livroHeader">Livro</th>
                <th id="paginasHeader">Páginas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="livro">Dom Quixote</td>
                <td class="paginas">863</td>
            </tr>
            <tr>
                <td class="livro">O Senhor dos Anéis</td>
                <td class="paginas">1200</td>
            </tr>
            <tr>
                <td class="livro">1984</td>
                <td class="paginas">328</td>
            </tr>
            <tr>
                <td class="livro">O Apanhador no Campo de Centeio</td>
                <td class="paginas">277</td>
            </tr>
        </tbody>
    </table>

    <script src="objeto.js"></script>
    
</body>
</html>
