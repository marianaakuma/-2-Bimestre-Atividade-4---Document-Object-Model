<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Imagens com Zoom</title>

<body>
    <div class="container">
        <div class="zoom-controls">
            <img src="https://i.ibb.co/jRr3Grz/zoomloupe-116454.png" alt="Zoom In" id="zoom-in" class="zoom-button">

        </div>
        <div class="image-gallery">
            <img src="https://i.ibb.co/8MBLFj8/filhote-capa-jpg.jpg" alt="Imagem 1" class="zoomable">
            <img src="https://i.ibb.co/tss46s5/images.jpg" alt="imagem 2 " class= "zoomable">
            <img src="https://i.ibb.co/1LsW62S/siames-p.webp" alt="imagem 3 " class="zoomable">

            <img src="https://i.ibb.co/yXgYgvr/cachorro-filhote.jpg" alt="imagem 5" class="zoomable">
        </div>
    </div>
    <script src="imagens.js"></script>
</body>
</html>
